{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，用户只能滚动屏幕，就能让您的网站看上去更像原生应用的感觉 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    
	<!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="{%static 'dist/bootstrap-3.3.7/css/bootstrap.min.css'%}">
	<!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link rel="stylesheet" href="{%static 'dist/bootstrap-3.3.7/css/bootstrap-theme.min.css'%}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="{%static 'dist/jquery-3.1.1.min.js'%}"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="{%static 'dist/bootstrap-3.3.7/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'dist/icheck/icheck.js'%}"></script>
    <style>
      .col-center-block {
        float: none;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
</head>

<body>
{% block content %}content{% endblock %}
</body>
</html>
